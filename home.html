<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0077FF; /* Ford blue color */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        #inputText, #outputText {
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        #inputText {
            height: 200px;
        }
        button {
            background-color: #0077FF; /* Ford blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        button:hover {
            background-color: #005BB5;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            margin: 5px 0;
        }
        #copyButton {
            background-color: #28A745;
        }
        #copyButton:hover {
            background-color: #1E7E34;
        }
        .note {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Ford
    </div>
    <div class="container">
        <h1>Text Editor</h1>
        <div class="box">
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </div>
        <button onclick="processText()">Process Text</button>
        <button id="copyButton" onclick="copyText()">Copy to Clipboard</button>
        <div id="outputText" class="box"></div>
    </div>

    <script>
        function processText() {
            let text = document.getElementById('inputText').value;

            // Replace larger bullets (●) with smaller dots (·)
            text = text.replace(/●/g, '•');

            // Remove 5-digit alphanumeric codes (capital letters and numbers), regardless of their placement
            text = text.replace(/[A-Z0-9]{5}/g, '');

            // Remove text within parentheses
            text = text.replace(/\(.*?\)/g, '');

            // Handle "Note:" lines specifically to reduce space after them
            text = text.replace(/Note:\s*/g, '<span class="note">Note:</span> ');

            // Convert new lines to HTML list
            const lines = text.split('\n').map(line => {
                if (line.trim() !== '') {
                    return `<li>${line.trim()}</li>`;
                }
                return '';
            }).join('');
            const htmlText = `<ul>${lines}</ul>`;

            // Display processed text
            document.getElementById('outputText').innerHTML = htmlText;
        }

        function copyText() {
            // Create a temporary textarea element
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = document.getElementById('outputText').innerText;
            document.body.appendChild(tempTextArea);

            // Select and copy the text
            tempTextArea.select();
            document.execCommand('copy');

            // Remove the temporary textarea
            document.body.removeChild(tempTextArea);

            alert('Text copied to clipboard!');
        }
    </script>
</body>
</html>
